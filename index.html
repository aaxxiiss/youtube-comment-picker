<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Youtube comment picker</title>
  <meta name="description" content="Simple tool for randomly picking a winner among comments posted on a Youtube video">
  <meta name="author" content="Jukka Isokoski">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>

  <main>
    <div class="title-container">
      <h1>Youtube comment picker</h1>
      <p class="description">Simple tool for randomly picking winner among comments on a youtube video</p>
    </div>
    <div class="input-data">
      <label for="video-id">Enter Youtube video id</label>
      <input class="video-id-input" type="text" id="video-id" placeholder="">
      <button disabled id="submit-video-id">Submit</button>
      <button id="reset">Reset</button>
      <div class="form-settings">
        <div>
          <label for="search-terms">Filter with term:</label>
          <input class="search-terms-input" type="text" id="search-terms" placeholder="">
          <span class="checkbox-container">
            <label for="unique-comments">One comment per user</label>
            <input type="checkbox" id="unique-comments" checked>
          </span>
          <span class="checkbox-container">
            <label for="exclude-creator">Exclude video creator</label>
            <input type="checkbox" id="exclude-creator" checked>
          </span>
        </div>
      </div>
      <p class="error-message"><span id="error-message"></span></p>

    </div>
    <div class="video-data" id="video-data-section">
      <h2>Video data</h2>
      <ul>
        <li><span class="li-title">Channel name</span><span id="channel-name"></span></li>
        <li><span class="li-title">Title</span><span id="video-title"></span></li>
        <li><span class="li-title">Comments</span><span id="comments-count"></span></li>
      </ul>
      <button disabled id="pick-winner">Pick winner</button>
    </div>

    <div class="results" id="results-section">
      <h2 id=" winner-h2">Results</h2>
      <div id="results-container">
      </div>
    </div>

    <script type="module" src="https://apis.google.com/js/api.js"></script>
    <script type="module" src="js/main.js"></script>


  </main>
</body>

</html>
